<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:url" content="http://dfsq.github.io/stack-compare/" />
  <meta property="og:title" content="StackCompare" />
  <meta property="og:description" content="Frameworks popularity comparison by number of questions on Stackoverflow." />
  <meta property="og:image" content="https://camo.githubusercontent.com/5e68fb1fdc93e95178e6c69dd33ac99374214329/687474703a2f2f646673712e696e666f2f66696c65732f616e67756c6172322d76732d617572656c69612d73746174732e706e67" />
  <title>StackCompare</title>
  <base href="./">
  <style>
    .loading {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      opacity: 0;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 100%;
      background: #333;
      z-index: -1;
    }
    .loading:before {
      content: attr(data-message);
      position: absolute;
      top: 50%;
      transform: translate(0, -50%);
      text-align: center;
      width: 100%;
      color: #EEE;
      font-size: 30px;
    }
    app-root:empty + .loading {
      opacity: 1;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div class="container">
    <app-root></app-root>
    <div class="loading" data-message="Loading..."></div>
  </div>

<script src="polyfills.bundle.js"></script><script src="app.bundle.js"></script></body>
</html>
